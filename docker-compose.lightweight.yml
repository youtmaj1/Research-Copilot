# Research Copilot - Lightweight Version for Old Laptops/Ubuntu
# Optimized for CPU-only, low-memory systems
# Run with: docker-compose -f docker-compose.lightweight.yml up -d

version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: research_copilot
      POSTGRES_USER: research_user
      POSTGRES_PASSWORD: research_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U research_user -d research_copilot"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - research_net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Redis for caching
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass research_redis_pass --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - research_net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Ollama - LLM Server
  ollama:
    image: ollama/ollama:latest
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - research_net
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # LLM Service
  llm-service:
    build:
      context: .
      dockerfile: services/Dockerfile.llm
    environment:
      OLLAMA_URL: http://ollama:11434
      LOG_LEVEL: info
    depends_on:
      ollama:
        condition: service_started
    ports:
      - "8002:8002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - research_net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Embedding Service
  embedding-service:
    build:
      context: .
      dockerfile: services/Dockerfile.embedding
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8003:8003"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - research_net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # RAG Service
  rag-service:
    build:
      context: .
      dockerfile: services/Dockerfile.rag
    environment:
      DATABASE_URL: postgresql://research_user:research_password@postgres:5432/research_copilot
      REDIS_URL: redis://:research_redis_pass@redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - research_net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Storage Service
  storage-service:
    build:
      context: .
      dockerfile: services/Dockerfile.storage
    environment:
      DATABASE_URL: postgresql://research_user:research_password@postgres:5432/research_copilot
      REDIS_URL: redis://:research_redis_pass@redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8004:8004"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - research_net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      DATABASE_URL: postgresql://research_user:research_password@postgres:5432/research_copilot
      REDIS_URL: redis://:research_redis_pass@redis:6379/2
      RAG_SERVICE_URL: http://rag-service:8001
      LLM_SERVICE_URL: http://llm-service:8002
      EMBEDDING_SERVICE_URL: http://embedding-service:8003
      STORAGE_SERVICE_URL: http://storage-service:8004
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rag-service:
        condition: service_started
      llm-service:
        condition: service_started
      embedding-service:
        condition: service_started
      storage-service:
        condition: service_started
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - research_net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Streamlit Web UI
  streamlit:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - .:/app
    command: pip install streamlit && streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    environment:
      API_URL: http://api-gateway:8000
    depends_on:
      - api-gateway
    ports:
      - "8501:8501"
    networks:
      - research_net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

networks:
  research_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  ollama_data:
